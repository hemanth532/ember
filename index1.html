<script type="text/x-handlebars">
         <!-- 'check' is the computed property function which is being invoked as boolean value -->
         {{#if check}}
         <!-- true block of statement -->
            <h3> boolean value is {{check}}</h3>
         {{else}}
         <!-- false block of statement -->
            <h3>boolean value is {{check}}</h3>
         {{/if}}
      </script>
